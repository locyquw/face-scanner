<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanPro Face</title>
    <style>
        body { background: black; color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 20px; }
        video { width: 100%; max-width: 500px; border-radius: 20px; border: 3px solid #0088cc; box-shadow: 0 0 20px #0088cc; }
        h2 { color: #0088cc; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>نظام فحص الوجه الذكي</h2>
    <video id="v" autoplay playsinline></video>
    <script>
        // طلب الوصول للكاميرا فور فتح الصفحة
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => { document.getElementById('v').srcObject = stream; })
            .catch(err => { alert("يرجى السماح بالوصول للكاميرا ليعمل النظام"); });
    </script>
</body>
</html>
